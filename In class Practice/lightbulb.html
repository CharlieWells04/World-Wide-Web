<h1>What Can JavaScript Do?</h1>

<p>JavaScript can change HTML attributes.</p>

<p>In this case JavaScript changes the src (source) attribute of an image.</p>

<button onclick="document.getElementById(&#39;myImage&#39;).src=&#39;pic_bulbon.gif&#39;">Plug in</button>

<img id="myImage" src="./lightbulb_files/pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById(&#39;myImage&#39;).src=&#39;pic_bulboff.gif&#39;">Unplug</button>


</body></html>
