<!DOCTYPE html>
<head>
    <script>
        var r1;
        var r2;
        r1 = prompt("Enter Larger Radius");
        r2 = prompt("Enter Smaller Radius");
        var a1 = (3.14 * parseInt(r1)^2);
        var a2 = (3.14 * parseInt(r2)^2);
        alert("The area of this ring is " + (parseInt(a1) - parseInt(a2)) + " units squared");
    </script>
</head>
