<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var sum = 0;
            var num;
            var counter;
            num = prompt("Enter number");
            while(counter < 3)
            {
                sum = sum + parseInt(num);
                num = prompt("Enter number");
                counter++;
            }
            alert("Sum = " + sum);
        </script>
    </body>
</html>
