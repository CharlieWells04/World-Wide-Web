<body>
    <script>
        function sum(num1, num2, num3){
            var num1, num2, num3, sum;
            num1 = prompt("Enter first number");
            num2 = prompt("Enter second number");
            num3 = prompt("Enter third number");
            sum =  parseInt(num1) + parseInt(num2) + parseInt(num3) + 10;
            alert("Sum = " + sum);
            sum();
        }
    </script>
