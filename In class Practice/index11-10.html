<!DOCTYPE html>
<head>
    <script>
        var checker = true;
        while(checker == true){
            var responce= prompt("Enter number");
            if(parseInt(responce) > 0){
                alert("Number is positive");
            }
            else if(parseInt(responce) < 0) {
                alert("Number is negative");
            }
            else{
                alert("Program over");
                checker = false;
            }
        }
    </script>
</head>
